<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Questions</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="loader"></div>
      <div>
        <div id="questions" class="flex-center flex-column hidden">
          <div>
            <h3>Add Question</h3>
            <form id="add-form">
              <input type="text" id="question" placeholder="Question" required/>
              <input type="text" id="correct" placeholder="Correct Answer" required/>
              <input type="text" id="incorrect1" placeholder="Wrong Answer" />
              <input type="text" id="incorrect2" placeholder="Wrong Answer" />
              <input type="text" id="incorrect3" placeholder="Wrong Answer" />
              <button type="submit" class="btn" id="add-question">Save</button>
            </form>
          </div>
          <div>
            <h3>Delete Question</h3>
            <form  id="delete-form">
              <select id="select-question">
                <option value="none">Select Question</option>
              </select>
              <button type="submit" class="btn" onclick="deleteQuestion(event)">Delete</button>
            </form>
          </div>
          <a class="btn" href="index.html">Go Home</a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/@aeternity/aepp-sdk@6.1.2/dist/aepp-sdk.browser-script.js"></script>
    <script src="js/questions.js"></script>
  </body>
</html>
