<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadLibs Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="d-flex justify-content-center">
        <img src="https://i0.wp.com/keysweekly.com/wp-content/uploads/2019/09/madlibs.png?fit=1459%2C482&ssl=1" width="40%">
    </div>

    <div class="container" id="input">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Adjective</span>
            </div>
            <input type="text" class="form-control" id="adj">
        </div>
          
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Noun</span>
            </div>
            <input type="text" class="form-control" id="noun">
        </div>
          
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">Animal</span>
            </div>
            <input type="text" class="form-control" id="animal">
        </div>
          
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Noise</span>
            </div>
            <input type="text" class="form-control" id="noise">
        </div>

        <button class="btn btn-warning mt-3 form-control" onclick="goMad()">Go Mad</button>
    </div>

    <div class="container text-center m-5">
        <p id="result"></p>
        <i class="fa fa-laugh"></i>
    </div>
</body>
</html>
