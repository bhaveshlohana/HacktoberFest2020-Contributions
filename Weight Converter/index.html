<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: #fff;
        }

        .card-primary {
            background: blue;
        }

        .card-success {
            background: rgb(24, 94, 24);
        }

        .card-danger {
            background: rgb(180, 47, 47);
        }

        .container {
            width: 50%;
            margin: auto;
        }

        .h1text {
            text-align: center;
        }
    </style>
    <title>Weight converter</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4 h1text mb-4">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="lbsInput" class="form-control" min="0" placeholder="Enter in pounds">
                    </div>
                </form>

                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4 class="ml-2">Grams:</h4>
                            <div id="gramsoutput" class="ml-2"></div>
                        </div>
                    </div>

                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4 class="ml-2">Kilograms:</h4>
                            <div id="kgoutput" class="ml-2"></div>
                        </div>
                    </div>

                    <div class="card card-danger">
                        <div class="card-block">
                            <h4 class="ml-2">Ounces:</h4>
                            <div id="ozoutput" class="ml-2"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('output').style.visibility = "hidden";
        document.getElementById('lbsInput').addEventListener('input', function (e) {
            let lbs = e.target.value;
            document.getElementById('output').style.visibility = "visible";
            // let lbs = e.target.value;
            document.getElementById('gramsoutput').innerHTML = lbs / 0.0022046;
            document.getElementById('kgoutput').innerHTML = lbs / 2.2046;
            document.getElementById('ozoutput').innerHTML = lbs * 16;
            
        });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
