<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>MONEY CIRCULATION</title>
  </head>
  <body>


    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h6 class="text-primary">Prasetyo Yudho Purnomo</h6>

          <button class="btn btn-primary mt-3 mb-3" onclick="getData()"> Show Data</button>

          <h5 class="bg-secondary p-3" id="metode-solusi"></h5>

        </div>
      </div>
    </div>

    <script type="text/javascript">
      function getData(){
      var element = document.getElementById('metode-solusi');
      var dataSheetMoney = [1000, 2000, 5000, 10000, 20000, 50000, 100000]
      var moneyQuantity = dataSheetMoney.length

      var alphabhet = Math.pow(26,3)
      console.log(alphabhet)

      var digitNumber = Math.pow(10,6)
      console.log(digitNumber)

      var totalPermutation = alphabhet*digitNumber
      console.log(totalPermutation)

      if(dataSheetMoney.length > 0){
        const arr = []
        for(var i = 0; i < dataSheetMoney.length; i++){
            var possibility = dataSheetMoney[i] * totalPermutation
            console.log(possibility)
            arr.push(possibility)

        }
        console.log(arr)

        var moneyCirculation  = arr.reduce(function(result,item) {
        return result + item;
        }, 0);
        console.log(moneyCirculation);   

        var totalMoneyCirculation = moneyCirculation*3
        console.log(totalMoneyCirculation)
      }

      element.innerHTML = "available total fraction in Indonesia " + moneyQuantity + " fraction" + " <br> " + " permutation result by alphabhet " + alphabhet + " possibility" + " <br> " + " permutation result by serial number  " + digitNumber + " possibility" + " <br> " + " permutation result by serial and alphabet  " + totalPermutation + " possibility" + " <br> " + "money in circulation " + moneyCirculation + " trilion" + " <br> " + "money in circulation by Bank Indonesia code " + totalMoneyCirculation + " trilion" 

      }

    </script>
  </body>
</html>
