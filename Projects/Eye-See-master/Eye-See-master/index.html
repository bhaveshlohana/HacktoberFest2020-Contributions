<!DOCTYPE html>
<html>
<head>
	<title>Eye-See</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<h2 style="color: #fbffb7;font-family: comic sans ms" align="center">Move the <strong>MouseCursor</strong> to see the magic.</h2>
	<div class="eyes">
		<div class="eye">
			<div class="ball"></div>
		</div>


		<div class="eye">
			<div class="ball"></div>
		</div>
	</div>

	<script>
		var balls = document.getElementsByClassName("ball");
		document.onmousemove = function(){
			var x = event.clientX * 100/ window.innerWidth + "%";
			var y = event.clientY * 100/ window.innerHeight + "%";
			// event.clientX=> get the horizontal coordinate of the mousemove
			// event.clientY=> get the Vertical coordinate of the mousemove
			//window.innerWidth=> get the browser width
			//window.innerHeight=> get the browser height

			for (var i=0;i<2;i++) {
				balls[i].style.left = x;
				balls[i].style.top = y;
				balls[i].style.transform = "translate(-"+x+",-"+y+")";

			}

		}
	</script>
</body>
</html>
